timezone: ${TZ}
target_dir: ./dumps

database:
  host: "${DB_HOST}"
  port: ${DB_PORT}
  username: "${DB_USER}"
  password: "${DB_PASSWORD}"

logger:
  level: "${LOG_LEVEL}"
  format: "${LOG_FORMAT}"

sync:
  bucket: "${BUCKET_NAME}"
  parallels: 3
  credentials:
    key: "${BUCKET_KEY}"
    secret: "${BUCKET_SECRET}"

datasources:
  - ${DB_NAME}

schedules:
  - action: dump
    cron:
      - "${SCHEDULE_DUMP_CRON}"
